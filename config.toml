# The URL the site will be built for
base_url = "https://owlzou.github.io/zola-theme-cafe/"

title = "Cafe"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

default_language = "en"

taxonomies = [ 
    {name = "tags"},
    {name = "categories"}
]

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
highlight_theme = "cheerfully_light"

[extra]

nav = [
    {icon="feather",title="Blog",url="/posts"},
    {icon="archive",title="Archive",url="/archives"},
    {icon="star",title="Project",url="/projects"},
    {icon="alert-circle",title="About",url="/about"},
    {icon="tag",title="Taxonomies",url="/taxonomies"},
    {icon="github",title="Github",url="https://github.com/owlzou"}
]

copyright_start_year = "2019"

# Show grass svg
decoration = true

# Website icon
icon="/c_icon.png"

# Icon for bubble shortcode
bubble_icon="/c_icon.png"

# Home page cover image. If you do not need cover image, comment this line.
cover = "/posts/with-image/mel-3IA4-tUDyKI-unsplash.webp"

# Enable KaTeX support
enable_katex = true

